<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Noods</title>
    <meta
      name="description"
      content="Send your favorite noodle recipes and pics of your dishes."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="container"
    style="background: url('/the-noods.jpg') center center no-repeat"
  >
    <div class="h-100 row align-items-center text-white">
      <form
        name="contact"
        method="POST"
        data-netlify-recaptcha="true"
        data-netlify="true"
      >
        <h1>send noods.</h1>
        <p>
          <label>
            Favorite nood recipe:
            <textarea class="form-control" name="message"></textarea>
          </label>
        </p>
        <div class="form-group">
          <label for="picture"> Picture of noods: </label>
          <input class="form-control-file" type="file" name="picture" />
        </div>
        <div data-netlify-recaptcha="true"></div>

        <div class="form-group mt-4">
          <button class="btn btn-primary text-white" type="submit">
            sned teh noods
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
